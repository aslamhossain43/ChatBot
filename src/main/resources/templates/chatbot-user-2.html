<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body class="container bg-dark" style="border-radius: .5rem;">
<h1 style="text-align: center">Chatbot</h1>
<div id="messageDiv"></div>
<div class="input-group">
    <input type="text" class="form-control rounded-pill bg-dark text-secondary" id="message" name="message"
           placeholder="Type a message..."
           required>
    <button class="btn btn-primary rounded-pill ml-1" type="button" onclick="sendMessage()">Send</button>
</div>
<script>
    let stompClient;
    let paragraph = ``;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, (frame) => {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic-1/public', (message) => {
                const messageBody = JSON.parse(message.body);
                if (messageBody.id === '2') {
                    paragraph += `<p class="bg-primary rounded-pill text-light float-right" style="width: fit-content;padding: 5px">${messageBody.message}</p><br>`;
                } else {
                    paragraph += `<p class="bg-primary rounded-pill text-light" style="width: fit-content;padding: 5px">${messageBody.message}</p>`;
                }
                document.getElementById('messageDiv').innerHTML = paragraph;
            });
            const userToConnect = {id: "2", message: "Connection", messageType: "CONNECT"};
            stompClient.send("/api/chatbot/send", {}, JSON.stringify(userToConnect));
        }, (error) => {
            console.log('Error connecting: ', error);
        });
    }


    function sendMessage() {
        const messageElement = document.getElementById('message');
        let message = messageElement.value;
        const userToMessage = {id: "2", message: "" + message + "", messageType: "CHAT"};
        if (stompClient) {
            stompClient.send("/api/chatbot/send", {}, JSON.stringify(userToMessage));
            messageElement.value = '';
        }
    }

    connect();

</script>
</body>
</html>
